name: Update Apk

on:
  workflow_dispatch:
  schedule:
  - cron: "30 1 * * *"

jobs:
  update:
    name: Update Apk
    runs-on: ubuntu-latest
    steps:
      - name: Get Apk And Info
        id: get_app
        run: |
          set -x
          mkdir dist
          echo "::set-output name=some_output::233"
          export JSON=$(curl -L 'https://api.github.com/repos/ejiaogl/FuckCoolapk/releases/latest')
          export TAG_NAME=$(echo $JSON | jq -r '.tag_name')
          export RELEASE_NAME=$(echo $JSON | jq -r '.name')
          export BODY=$(echo $JSON | jq -r '.body')
          export FILE_NAME=$(echo $JSON | jq -r '.assets[1].name')
          export APK_PATH="dist/${FILE_NAME}"
          curl -Lo "$APK_PATH" $(echo $JSON | jq -r '.assets[1].browser_download_url')
          
      - name: Github Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{steps.get_app.some_output}}
          release_name: ${APK_PATH}
          body: ${BODY}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${APK_PATH}
          asset_name: ${FILE_NAME}
          asset_content_type: application/zip
